<html>
  <head>
    <title>Siputzxx - Facebook Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#333" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js"></script>
  </head>
  
  <body>
    <div class="container">
      <img width="64" src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg">
      <h1 class="is-3 title">Facebook Downloader</h1>
      <div class="form-wrapper">
        <form class="is-flex">
          <input id="inputUrl" class="input" placeholder="https://www.facebook.com/share/r....">
          <button class="button is-dark" id="fetchBtn">GO</button>
        </form>
      </div>

      <div id="checking">
        <progress id="progressCheck" class="progress is-small is-dark" max="100"></progress>
        <span id="statusTag" class="tag">Checking Server...</span>
      </div>

      <div class="msg-wrapper"></div>

      <div class="result-wrapper">
        <div id="hiddenItem" class="is-hidden skeleton">
          <div class="is-skeleton row">
            <div class="cell"></div>
          </div>
          <div class="is-skeleton row">
            <div class="cell"></div>
          </div>
          <div class="is-skeleton row">
            <div class="cell"></div>
          </div>
        </div>
        <div id="fileResult" class=""></div>
      </div>
    </div>

    <div id="footer" class="is-hidden footer">
      <a href="">
        <button id="donate" class="button is-small is-dark">Saweria</button>
      </a>
      <a href="https://whatsapp.com/channel/0029VaieVG35K3zatnIond0s">
        <button id="whatsapp" class="button is-small is-dark">Whatsapp</button>
      </a>
      <br>
      <center>
        <span>made with ❤️ <br> 2024 - present &copy; Siputzxx</span>
      </center>
    </div>
  </body>
</html>
